name: ci
permissions:
  contents: read
"on":
  pull_request: null
  push: null
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  MISE_EXPERIMENTAL: true
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: apt
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev node-gyp pkg-config python-is-python3 google-chrome-stable
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: mise
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566
      - name: prepare-ci
        run: bin/mise run prepare-ci
      - name: ci:brakeman
        run: bin/mise run ci:brakeman
      - name: ci:rubocop
        run: bin/mise run ci:rubocop
      - name: artifacts
        uses: actions/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
