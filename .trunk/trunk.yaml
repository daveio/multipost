# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - ruby@3.4.2
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - prettier
    - sort-package-json
    - semgrep
    - terrascan
    - eslint
    - vale
    - djlint
    - markdown-table-prettify
    - markdownlint
    - remark-lint
  definitions:
    - name: rails-test
      files:
        - ALL
      commands:
        - name: rails-test
          output: pass_fail
          run: bin/rails test
          success_codes: [0, 1]
  ignore:
    - linters:
        - trunk-toolbox
      paths:
        - "**/*.jpg"
        - "**/*.png"
        - "**/*.html"
    - linters:
        - prettier
      paths:
        - "**/*.js"
        - "**/*.mjs"
        - "**/*.json"
        - "**/*.css"
    - linters:
        - shellcheck
      paths:
        - bin/docker-entrypoint
    - linters:
        - ALL
      paths:
        - bin/mise
        - "**/*.zst"
  enabled:
    - trunk-toolbox@0.5.4
    - stylelint@17.0.0
    - markdownlint-cli2@0.20.0
    - biome@2.3.13
    - dustilock@1.2.0
    - gitleaks@8.28.0
    - markdown-link-check@3.14.2
    - taplo@0.10.0
    - actionlint@1.7.8
    - brakeman
    - checkov@3.2.499
    - git-diff-check
    - hadolint@2.14.0
    - osv-scanner@2.2.4
    - oxipng@9.1.5
    - rubocop:
        packages:
          - rubocop-capybara
          - rubocop-minitest
          - rubocop-performance
          - rubocop-rails
          - rubocop-rails-omakase
          - rubocop-rake
          - rubocop-rspec
          - rubocop-sorbet
          - rubocop-thread_safety
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - svgo@4.0.0
    - trufflehog@3.90.12
    - yamllint@1.38.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-cache-prune
    - git-lfs
    - rails-test
  definitions:
    - id: rails-test
      display_name: Rails Test
      run: bin/rails test
      triggers:
        - git_hooks:
            - pre-commit
