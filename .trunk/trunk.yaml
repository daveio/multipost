version: 0.1
cli:
  version: 1.22.15
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - ruby@3.4.2
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
lint:
  disabled:
    - cspell
    - renovate
    - haml-lint
    - taplo
    - brakeman
    - rubocop
  enabled:
    - oxipng@9.1.5
    - svgo@3.3.2
    - actionlint@1.7.7
    - checkov@3.2.416
    - git-diff-check
    - hadolint@2.12.1-beta
    - markdownlint@0.44.0
    - osv-scanner@2.0.2
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.88.29
    - yamllint@1.37.1
  ignore: []
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - CodeQL
    - devskim
    - codacy
